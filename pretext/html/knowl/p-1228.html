<p><h5 class="heading"><span class="type">Paragraph</span></h5>
        The <em class="terminology">inverse relation</em> of a relation \(\relR\)
        is denoted \(\relR^{-1}\) and
        \begin{equation*}
          \relR^{-1} = \{ (y,x) \suchthat (x,y) \in \relR \}.
        \end{equation*}
