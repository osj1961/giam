<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      Consider the quantity \(7^{k+1}-1\).
      \begin{gather*}
7^{k+1}-1 = 7 \cdot 7^k -1\\
= (6 + 1) \cdot 7^k - 1\\
= 6 \cdot 7^k + 1 \cdot 7^k - 1\\
= 6(7^k) + (7^k - 1)
\end{gather*}
