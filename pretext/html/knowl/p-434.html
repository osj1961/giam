        \(L(f,c,l)\) = “The function \(f\) has limit \(l\) at \(c\), if 
        and only if, 
        for every positive number \(\epsilon\), there is a positive number \(\delta\) 
        such that whenever \(|x-c| \lt  \delta\) it follows that \(|f(x)-l| \lt  \epsilon\).”
