<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      Finally, this last statement is equivalent to
      \begin{equation*}
        x \in A \lor (x \notin A \land x \in B)
      \end{equation*}
      which is the definition of \(x \in A \cup (\overline{A} \cap B)\).
