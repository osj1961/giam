          Sketch a graph of the relation
          \begin{equation*}
            \{ (x,y) \suchthat x,y \in \Reals \; \mbox{and}  \; y &gt; x^2 \}.
          \end{equation*}
          \hint{Is this the region above or below the curve \(y=x^2\)?}
