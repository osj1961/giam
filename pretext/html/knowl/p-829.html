<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      The conjunctive identity law and the
      fact that \(x \in A \lor x \notin A\) is a tautology gives us an equivalent
      logical statement:
      \begin{equation*}
        (x \in A \lor x \notin A) \land (x \in A \lor x \in B).
      \end{equation*}
    </p><span class="incontext"><a href="section-23.html#p-829">in-context</a></span>
