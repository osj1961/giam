<article class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5>
<p>
          Let \(x\) and \(y\) be odd numbers. Then \(x=2k+1\)
          and \(y=2j+1\) for some integers \(j\) and \(k\). By algebra,
          \begin{equation*}
            x+y = 2k+1 + 2j+1 = 2(k+j+1).
          \end{equation*}
        </p>
<p>
          Note that \(k+j+1\) is an integer because \(k\) and \(j\) are integers.
          Hence \(x+y\) is even.
        </p></article><span class="incontext"><a href="sec_valid.html#proof-6">in-context</a></span>
