      <!--Style me with CSS--><em>Basis: </em> When \(n = 2\) the product has only one term, \(1-1/2^2 = 3/4\).
      On the other hand, the formula is
      \(\displaystyle \frac{2+1}{2\cdot2} = 3/4\). Since these are equal, the
      basis is proved.
