<p id="p-902">
          Prove or disprove:
          \begin{equation*}
            ( A \cap C \; \subseteq \; B \cap C )  \implies  A \; \subseteq B
          \end{equation*}
          \hint{What will be the implications of the region \(A \cap \overline{B} \cap \overline{C}\) being non-empty?}
