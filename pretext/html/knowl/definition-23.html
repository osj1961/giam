<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">8.1.2</span>
</h5>
<p>
        For all sets \(A\) and \(B\), we say \(A\) and \(B\) are equivalent, and write
        \(A \equiv B\) iff there exists a one-to-one (and onto) function \(f\), with \(\Dom{f} = A\) and \(\Rng{f} = B\).
      </p></article><span class="incontext"><a href="sec_equiv_sets.html#definition-23">in-context</a></span>
