<p><h5 class="heading"><span class="type">Paragraph</span></h5>
          If \(n \equiv 1 \pmod{4}\) then there is an integer \(m\)
          such that \(n = 4m+1\).  It follows that \(n^2 = (4m+1)^2 = 16m^2 + 8m + 1\) 
          is of the form \(4k+1\) where \(k\) is \(4m^2+2m\).
