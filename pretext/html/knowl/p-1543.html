<p><h5 class="heading"><span class="type">Paragraph</span></h5>
          Prove the binomial theorem.
          \begin{equation*}
            \forall n \in \Naturals, \; \forall x,y \in \Reals, \; 
            (x+y)^n \; = \; \sum_{k=0}^n \binom{n}{k} x^{n-k}y^k
          \end{equation*}
