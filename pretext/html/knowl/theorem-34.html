<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">7.3.2</span>
</h5>
<p>
        If there are \(n\) containers having capacities \(m_1, m_2, m_3, \ldots, m_n\),
        and there are \(1 + \sum_{i=1}^n (m_i - 1)\) objects placed in them, then for
        some \(i\), container \(i\) has (at least) \(m_i\) objects in it.
      </p></article><span class="incontext"><a href="section-37.html#theorem-34">in-context</a></span>
