<span class="footnote"><h5 class="heading">
<span class="type">Footnote</span><span class="codenumber">7.2.3</span>
</h5>The game known as “draughts” in the
    UK and “checkers” in the US is played on an \(8 \times 8\) board, but 
    (for example) international draughts is played on a \(10 \times 10\) 
    board and Canadian checkers is played on a \(12 \times 12\) board.</span><span class="incontext"><a href="section-36.html#fn-49">in-context</a></span>
