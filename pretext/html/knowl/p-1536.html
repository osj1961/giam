<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      We have previously proved that \(|{\mathcal P}(N)| = 2^n\) and we know that
      \(|S_k| = \binom{n}{k}\) so it follows that
      \begin{equation*}
        2^n = \binom{n}{0} + \binom{n}{1} +\binom{n}{2} + \ldots + \binom{n}{n}.
      \end{equation*}
