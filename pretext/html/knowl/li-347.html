<p id="p-909">
          Use Venn diagrams to convince yourself of the validity of
          the following containment statement
          \begin{equation*}
            (A \cap B) \cup (C \cap D) \; \subseteq \; (A \cup C) \cap (B \cup D).
          \end{equation*}
          Now prove it!
 
          \hint{Obviously we'll need one of the \(4\)-set Venn diagrams.}
