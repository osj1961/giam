<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    Thus we can can either write
    \begin{equation*}
      (A \implies B) \; \iff \; ({\lnot}B \implies {\lnot}A)
    \end{equation*}
    or
    \begin{equation*}
      A \implies B \; \cong \; {\lnot}B \implies {\lnot}A.
    \end{equation*}
