<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      By equating these different expressions for \(S\) and solving for \(M\), we
      prove the desired result:
      \begin{equation*}
        nM = \frac{n^4 + n^2}{2},
      \end{equation*}
      therefore
      \begin{equation*}
        M = \frac{n^3 + n}{2}.
      \end{equation*}
