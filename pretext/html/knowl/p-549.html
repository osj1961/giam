<p><h5 class="heading"><span class="type">Paragraph</span></h5>
          Let \(x\) and \(y\) be odd numbers. Then \(x=2k+1\)
          and \(y=2j+1\) for some integers \(j\) and \(k\). By algebra,
          \begin{equation*}
            x+y = 2k+1 + 2j+1 = 2(k+j+1).
          \end{equation*}
