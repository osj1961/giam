<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    There is also a “big” version of the intersection symbol. Using
    the same family of intervals as before,
    \begin{equation*}
      \mbox{\(\emptyset\)}  \; = \; \bigcap_{n\in\Integers} I_n.
    \end{equation*}
  </p><span class="incontext"><a href="section-23.html#p-817">in-context</a></span>
