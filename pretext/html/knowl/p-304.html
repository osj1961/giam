<p><h5 class="heading"><span class="type">Paragraph</span></h5>
          If \(a_n \leq b_n\), for all \(n\) and \(\sum_{n=0}^\infty b_n\) is a 
          convergent series, then \(\sum_{n=0}^\infty a_n\) is a convergent series.
        </p><span class="incontext"><a href="sec_impl.html#p-304">in-context</a></span>
