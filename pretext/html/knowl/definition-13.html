<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">6.4.4</span>
</h5>
<p>
        If \(\relR\) is a relation from \(A\) to \(B\) then \(\Dom{\relR}\) is
        a subset of \(A\) defined by
        \begin{equation*}
          \Dom{\relR} = \{a \in A \suchthat \exists b \in B, (a,b) \in \relR \}
        \end{equation*}
      </p></article><span class="incontext"><a href="sec_functions.html#definition-13">in-context</a></span>
