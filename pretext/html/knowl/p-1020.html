<p><h5 class="heading"><span class="type">Paragraph</span></h5>
          Find a formula for the sum of the first \(n\) fourth powers.

          \hint{
          \begin{equation*}
            \frac{n\cdot(n+1)\cdot(2n+1)\cdot(3n^2+3n-1)}{30}
          \end{equation*}
          }
