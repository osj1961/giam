<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      The set \(A\) is really just the set of all \(k\)-subsets of the \((n-1)\)-set
      \(\{1, 2, 3, \ldots, n-1 \}\), so \(|A| = \binom{n-1}{k}\).
    </p><span class="incontext"><a href="section-38.html#p-1507">in-context</a></span>
