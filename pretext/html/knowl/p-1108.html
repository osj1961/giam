<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    Also, if we have defined some relation \(\relR \subseteq A \times B\), then in order
    to say that a particular pair, \((a,b)\), of things make the relation true we
    have to write
    \begin{equation*}
      a\relR b.
    \end{equation*}
