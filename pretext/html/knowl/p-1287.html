<p><h5 class="heading"><span class="type">Paragraph</span></h5>
        Suppose \((x,y)\) represents a point on the unit circle. If \((x,y)\) happens
        to lie on one of the coordinate axes we have
        \begin{gather*}
W^{-1}((1,0)) = 0\\
W^{-1}((0,1)) = \pi/2\\
W^{-1}((-1,0)) = \pi\\
W^{-1}((0,-1)) = 3\pi/2.
\end{gather*}
      </p><span class="incontext"><a href="sec_special_functions.html#p-1287">in-context</a></span>
