<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      Suppose to the contrary that \(\sqrt{2}\) <!--Style me with CSS--><em>is</em> a rational number.
      Then by the definition of the set of rational numbers, we know that
      there are integers
      \(a\) and \(b\) having the following properties:
      \(\displaystyle \sqrt{2} = \frac{a}{b}\) and \(\gcd{a}{b} = 1\).
