<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    For completeness we should include the following formula which
    should be thought of as the sum of the zeroth powers of the first \(n\)
    naturals.
    \begin{equation*}
      \sum_{j=1}^n 1 = n
    \end{equation*}
