<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.2.2</span>
</h5>
<p>
        A <em class="terminology">prime</em> is a quantity \(p\) such that whenever \(p\) is a
        factor of some product \(ab\), then either \(p\) is a factor of
        \(a\) or \(p\) is a factor of \(b\).
      </p></article><span class="incontext"><a href="sec_def.html#definition-2">in-context</a></span>
