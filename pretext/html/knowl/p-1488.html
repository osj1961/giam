<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    We can use the F.O.I.L rule to find \((x+y)^2 = x^2 + 2xy + y^2\).
    Then \((x+y)^3 =  (x+y) \cdot (x+y)^2 = (x+y) \cdot  (x^2 + 2xy + y^2)\).
