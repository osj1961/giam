<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      By the inductive hypothesis, 3 is a divisor of \(k^3 + 2k + 6\) so there
      is an integer \(m\) such that \(k^3 + 2k + 6 = 3m\).
      Thus,
      \begin{gather*}
(k+1)^3 + 2(k+1) + 6\\
= 3m + 3(k^2 + k + 1)\\
= 3(m + k^2 + k + 1).
\end{gather*}
