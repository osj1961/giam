<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">6.5.1</span>
</h5>
<p>
        
        Given a function \(f\) and a subset \(D\) of its domain, the
        <em class="terminology">restriction of \(f\) to \(D\)</em> is denoted \(\restrict{f}{D}\) and
        \begin{equation*}
          \restrict{f}{D} = \{ (x,y) \suchthat \; x \in D \, \land \, (x,y) \in f \}.
        \end{equation*}
      </p></article><span class="incontext"><a href="sec_special_functions.html#definition-17">in-context</a></span>
