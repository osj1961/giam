<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      The formula for a binomial coefficient is
      \begin{equation*}
        \binom{n}{k} = \frac{n!}{k! \cdot (n-k)!}.
      \end{equation*}
    </p><span class="incontext"><a href="sec_num_thry.html#p-138">in-context</a></span>
