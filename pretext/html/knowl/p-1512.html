      Applying the formula we deduced in <a href="sec_counting.html" alt="Section 7.1 Counting" title="Section 7.1 Counting">SectionÂ 7.1</a>
      we get
      \begin{gather*}
\binom{n-1}{k} + \binom{n-1}{k-1}\\
= \frac{(n-1)!}{k! (n-1-k)!}  + \frac{(n-1)!}{(k-1)! ((n-1)-(k-1))!}\\
= \frac{(n-1)!}{k! (n-k-1)!}  + \frac{(n-1)!}{(k-1)! (n-k)!}
\end{gather*}
