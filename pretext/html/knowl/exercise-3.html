<p id="p-130">
          Multiply \((a+b)\) and \((a^2 + 2ab + b^2)\) in order to determine \((a+b)^3\).
          If you feel up to it, multiply \((a^2 + 2ab + b^2)\) times itself in order
          to find \((a+b)^4\).
