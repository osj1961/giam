<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      By the inductive hypothesis, \(6 \divides 7^k - 1\) so there is
      an integer \(m\) such that \(7^k - 1 = 6m\). It follows that
      \begin{equation*}
        7^{k+1}-1 = 6(7^k) + 6m.
      \end{equation*}
