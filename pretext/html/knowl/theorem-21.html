<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">5.3.1</span><span class="title">Fermat's Little Theorem</span>
</h5>
<p>
        For every prime number \(p\), and for all integers \(x\), the \(p\)-th
        power of \(x\) and \(x\) itself are congruent mod \(p\). Symbolically:
        \begin{equation*}
          x^p \equiv x \pmod{p}
        \end{equation*}
      </p></article><span class="incontext"><a href="section-28.html#theorem-21">in-context</a></span>
