<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      Let \(k\) be a particular but arbitrarily chosen integer such that
      \begin{equation*}
        \prod_{j=2}^k \left( 1 - \frac{1}{j^2} \right) \;  = \; \frac{k+1}{2k}.
      \end{equation*}
