<p><h5 class="heading"><span class="type">Paragraph</span></h5>
          If \(n \equiv 0 \pmod{4}\) then there is an integer \(m\)
          such that \(n = 4m\).  It follows that \(n^2 = (4m)^2 = 16m^2\) is of the 
          form \(4k\) where \(k\) is \(4m^2\).
