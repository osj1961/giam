            <!--Style me with CSS--><em>Base case:</em> (\(n=2\))
            For the base case, note that when \(n=2\) we have
            \begin{equation*}
              \prod_{i=2}^2 \left(1 - \frac{1}{i}\right)  =   \left(1 - \frac{1}{2}\right)  =  1/2
            \end{equation*}
            and, when \(n=2\), the right-hand side (\(1/n\)) also evaluates to \(1/2\).
