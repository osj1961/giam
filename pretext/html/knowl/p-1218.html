<p><h5 class="heading"><span class="type">Paragraph</span></h5>
        If \(\relR\) is a relation from \(A\) to \(B\) then \(\Dom{\relR}\) is
        a subset of \(A\) defined by
        \begin{equation*}
          \Dom{\relR} = \{a \in A \suchthat \exists b \in B, (a,b) \in \relR \}
        \end{equation*}
