<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      Using the formula for the value of a binomial coefficient
      we get
      \begin{equation*}
        k \cdot \binom{n}{k} = k \cdot \frac{n!}{k! (n-k)!}.
      \end{equation*}
    </p><span class="incontext"><a href="section-38.html#p-1518">in-context</a></span>
