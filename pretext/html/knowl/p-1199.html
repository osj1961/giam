<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    <!--Style me with CSS--><em>Symmetry</em> If graph \(A\) is isomorphic to graph \(B\), is it also the case that graph \(B\)
    is isomorphic to graph \(A\)? I.e. if \(A\) has the “same shape” as \(B\), doesn't \(B\) have the
    same shape as \(A\)? Of course!
