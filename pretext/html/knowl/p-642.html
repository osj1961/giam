<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      This statement is logically equivalent to
      \begin{equation*}
        \forall x \in \Integers, \; x \, \mbox{odd}  \; \implies x^2 \, \mbox{odd}
      \end{equation*}
      so we prove that instead.
