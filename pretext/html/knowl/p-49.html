<p><h5 class="heading"><span class="type">Paragraph</span></h5>
        A <em class="terminology">prime</em> is a quantity \(p\) such that whenever \(p\) is a
        factor of some product \(ab\), then either \(p\) is a factor of
        \(a\) or \(p\) is a factor of \(b\).
      </p><span class="incontext"><a href="sec_def.html#p-49">in-context</a></span>
