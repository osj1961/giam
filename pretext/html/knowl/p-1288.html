<p><h5 class="heading"><span class="type">Paragraph</span></h5>
        If neither \(x\) nor \(y\) is zero, there are four cases to consider.
        Write an expression for \(W^{-1}((x,y))\) using the cases
        (i) \(x&gt;0 \, \land \, y&gt;0\),
        (ii) \(x\lt 0 \, \land \, y&gt;0\),
        (iii) \(x\lt 0 \, \land \, y\lt 0\) and
        (iv) \(x&gt;0 \, \land \, y\lt 0\).
      </p><span class="incontext"><a href="sec_special_functions.html#p-1288">in-context</a></span>
