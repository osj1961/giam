<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">6.3.2</span>
</h5>
<p>
        A <em class="terminology">partition</em> \(P\) of a set \(S\) is a set of sets such that
        \begin{equation*}
          S = \bigcup_{X \in P} X \qquad \mbox{and}  \qquad 
          \forall X, Y \in P, \; X \neq Y \, \implies \, X \cap Y = \emptyset.
        \end{equation*}
      </p></article><span class="incontext"><a href="sec_eq_rel.html#definition-10">in-context</a></span>
