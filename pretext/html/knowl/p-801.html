<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    Let \(C\) represent the set of all integers that are divisible by 3,
    \begin{equation*}
      C = \{ x \in \Integers \suchthat \exists k \in \Integers, \; x=3k \}.
    \end{equation*}
