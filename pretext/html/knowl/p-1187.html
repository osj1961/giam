<p><h5 class="heading"><span class="type">Paragraph</span></h5>
        The relation \(\relS\) defined by
        \begin{equation*}
          \forall x, y \in \Naturals, \; x \relS y \; \iff sf(x) = sf(y)
        \end{equation*}
        is an equivalence relation on \(\Naturals\).
      </p><span class="incontext"><a href="sec_eq_rel.html#p-1187">in-context</a></span>
