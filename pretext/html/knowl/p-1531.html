<p><h5 class="heading"><span class="type">Paragraph</span></h5>
        For all natural numbers \(n\), and real numbers \(x\) and \(y\),
        \begin{equation*}
          (x+y)^n = \sum_{k=0}^{n} \binom{n}{k} x^{n-k}y^k.
        \end{equation*}
      </p><span class="incontext"><a href="section-38.html#p-1531">in-context</a></span>
