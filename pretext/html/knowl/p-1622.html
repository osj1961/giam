<p><h5 class="heading"><span class="type">Paragraph</span></h5>
          Verify that the final deduction in the proof of Cantor's theorem, 
          “\((y \in S  \implies  y \notin S) \land  (y \notin S \implies y \in S)\),” 
          is truly a contradiction.
