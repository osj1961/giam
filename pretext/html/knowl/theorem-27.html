<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">6.3.4</span>
</h5>
<p>
        The relation \(\relS\) defined by
        \begin{equation*}
          \forall x, y \in \Naturals, \; x \relS y \; \iff sf(x) = sf(y)
        \end{equation*}
        is an equivalence relation on \(\Naturals\).
      </p></article><span class="incontext"><a href="sec_eq_rel.html#theorem-27">in-context</a></span>
