<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      Consider the expression \(\displaystyle \sqrt{2} = \frac{a}{b}\).
      By squaring both sides of this we obtain
      \begin{equation*}
        2 = \frac{a^2}{b^2}.
      \end{equation*}
    </p><span class="incontext"><a href="sec_rat.html#p-219">in-context</a></span>
