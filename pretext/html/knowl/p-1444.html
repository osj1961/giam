<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      Using the formula for the sum of the first \(k\) naturals ( \(\sum_{i=1}^k i = \frac{k^2+k}{2}\)) and evaluating at \(n^2\) gives
      \begin{equation*}
        S = \frac{n^4 + n^2}{2}.
      \end{equation*}
