<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    Note that
    \begin{equation*}
      rT  =   \sum_{k=0}^{\infty} (2k+1) r^{k+1}  =   r + 3r^2 + 5r^3 + 7r^4 + \ldots
    \end{equation*}
    and it follows that
    \begin{equation*}
      T - rT  =   1 + 2 \sum_{k=1}^{\infty} r^{k}  =  1 + 2r + 2r^2 + 2r^3 + 2r^4 + \ldots
    \end{equation*}
