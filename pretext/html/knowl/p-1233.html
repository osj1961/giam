<p><h5 class="heading"><span class="type">Paragraph</span></h5>
        A function \(f(x)\) is an <em class="terminology">injection</em> iff for all pairs of
        inputs \(x_1\) and \(x_2\), if \(f(x_1) = f(x_2)\) then \(x_1=x_2\).
      </p><span class="incontext"><a href="sec_functions.html#p-1233">in-context</a></span>
