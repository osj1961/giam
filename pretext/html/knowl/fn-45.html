<span class="footnote"><h5 class="heading">
<span class="type">Footnote</span><span class="codenumber">7.1.3</span>
</h5>The phrase “PIN number” is 
    redundant.  The `N' in PIN stands for “number.”  Anyway, a PIN is
    a four digit (secret) number used to help ensure that automated banking
    (such as withdrawing your life's savings) is only done by an authorized
    individual.</span><span class="incontext"><a href="sec_counting.html#fn-45">in-context</a></span>
