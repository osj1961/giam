<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">7.4.5</span><span class="title">The Binomial Theorem</span>
</h5>
<p>
        For all natural numbers \(n\), and real numbers \(x\) and \(y\),
        \begin{equation*}
          (x+y)^n = \sum_{k=0}^{n} \binom{n}{k} x^{n-k}y^k.
        \end{equation*}
      </p></article><span class="incontext"><a href="section-38.html#theorem-38">in-context</a></span>
