<p><h5 class="heading"><span class="type">Paragraph</span></h5>
            Add \((m+1)^3\) to both sides to obtain
            \begin{equation*}
              (m+1)^3 + \sum_{k=1}^m k^3 \;= \; \left( \frac{m(m+1)}{2} \right)^2 + (m+1)^3.
            \end{equation*}
