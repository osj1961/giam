<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">7.1.2</span>

<p>
        A <em class="terminology">finite sequence from a set \(S\)</em> is a
        function from \(\{0, 1, 2, \ldots , n\}\) to \(S\), where \(n\) is some
        particular (finite) integer.
