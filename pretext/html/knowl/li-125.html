<p id="p-304">
          If \(a_n \leq b_n\), for all \(n\) and \(\sum_{n=0}^\infty b_n\) is a 
          convergent series, then \(\sum_{n=0}^\infty a_n\) is a convergent series.
        </p></article><span class="incontext"><a href="sec_impl.html#li-125">in-context</a></span>
