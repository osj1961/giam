<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      <!--Style me with CSS--><em>Basis:</em> Suppose \(A\) is a finite set and \(|A| = 0\), it follows
      that \(A = \emptyset\). The power set of \(\emptyset\) is \(\{ \emptyset \}\)
      which is a set having 1 element. Note that \(2^0 = 1\).
