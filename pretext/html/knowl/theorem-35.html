<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">7.4.2</span>
</h5>
<p>
        For all natural numbers \(n\) and \(k\) with \(0 \lt  k \leq n\),
        \begin{equation*}
          \binom{n}{k} = \binom{n-1}{k} + \binom{n-1}{k-1}.
        \end{equation*}
