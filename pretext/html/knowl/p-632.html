<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      Suppose on the contrary that there are only a finite number
      of primes. This finite set of prime numbers could, in principle, be listed
      in ascending order.
      \begin{equation*}
        \{ p_1, p_2, p_3, \ldots , p_n \}
      \end{equation*}
    </p><span class="incontext"><a href="sec_contra.html#p-632">in-context</a></span>
