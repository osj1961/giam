<p><h5 class="heading"><span class="type">Paragraph</span></h5>
        For all natural numbers \(n\) and \(k\) with \(0 \lt  k \leq n\),
        \begin{equation*}
          \binom{n}{k} = \binom{n-1}{k} + \binom{n-1}{k-1}.
        \end{equation*}
