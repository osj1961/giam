      Adding \((k+1)^2\) to both sides of this equation gives
      \begin{equation*}
        (k+1)^2 + \sum_{j=1}^k j^2 = \frac{k(k+1)(2k+1)}{6} + (k+1)^2.
      \end{equation*}
