<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    Suppose we select \(n+1\) numbers from the set \(\{1, 2, 3, \ldots, 2n\}\),
    we will be forced to have chosen two numbers such that one is divisible
    by the other.
