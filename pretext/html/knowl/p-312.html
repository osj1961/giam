        On the Island of Knights and Knaves (see <a knowl="./knowl/IKK.html" knowl-id="xref-IKK" alt="Item f " title="Item f ">page f</a>) you encounter two individuals named Locke and Demosthenes.  

        Locke says, “Demosthenes is a knave.” 
        Demosthenes says “Locke and I are knights.”

        Who is a knight and who a knave?



        \hint{Could Demosthenes be telling the truth?}
