<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    From here on out
    in your mathematical career you'll need to take note of the context that
    the symbol × appears in. If it appears between numbers go ahead and
    multiply, but if it appears between sets you're doing something different — forming the Cartesian product.
