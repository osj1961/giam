<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">8.4.1</span>
</h5>
<p>
        If \(A\) and \(B\) are sets, we say “\(A\) dominates \(B\)”
        and write \(|A| &gt; |B|\) iff there is an injective function \(f\) with
        domain \(B\) and codomain \(A\).
      </p></article><span class="incontext"><a href="section-42.html#definition-24">in-context</a></span>
