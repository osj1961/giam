<p><h5 class="heading"><span class="type">Paragraph</span></h5>
          We can inject \(\Rationals\) into \(\Integers\) by sending 
          \(\displaystyle \pm \frac{a}{b}\) to \(\displaystyle \pm 2^a3^b\).  
           Use this and another obvious injection to (in light of the C-B-S 
          theorem) reaffirm the equivalence of these sets.
        </p><span class="incontext"><a href="section-42.html#p-1642">in-context</a></span>
