<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">6.4.8</span>
</h5>
<p>
        A function \(f(x)\) is an <em class="terminology">injection</em> iff for all pairs of
        inputs \(x_1\) and \(x_2\), if \(f(x_1) = f(x_2)\) then \(x_1=x_2\).
      </p></article><span class="incontext"><a href="sec_functions.html#definition-16">in-context</a></span>
