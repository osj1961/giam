<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">9.1.2</span>
</h5>
<p>
        The points of intersection of the adjacent trisectors in an arbitrary
        triangle \({\triangle}ABC\) form the vertices of an equilateral triangle.
      </p></article><span class="incontext"><a href="section-44.html#theorem-40">in-context</a></span>
