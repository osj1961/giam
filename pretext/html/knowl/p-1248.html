<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      If \(y&gt;0\) then \(x=2y\) is a preimage for \(y\). This follows easily since
      \(x=2y\) is obviously even and so \(x\)'s image will be
      defined by the first case in the definition of \(f\). Thus \(f(x) = f(2y) =
      (2y)/2 = y\).
    </p><span class="incontext"><a href="sec_functions.html#p-1248">in-context</a></span>
