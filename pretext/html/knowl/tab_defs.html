<tr><td class="l m b0 r0 l0 t0 lines">\begin{minipage}{.8\textwidth}

<tr><td class="l m b0 r0 l0 t0 lines">\\(d \divides n\)   \(\iff\)  \(\exists

<tr><td class="l m b0 r0 l0 t0 lines">\\(y = \lfloor x \rfloor\)   \(\iff\)
