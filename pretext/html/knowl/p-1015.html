<p><h5 class="heading"><span class="type">Paragraph</span></h5>
            <!--Style me with CSS--><em>Base case:</em> (\(n=1\))
            For the base case, note that when \(n=1\) we have
            \begin{equation*}
              \sum_{k=1}^n k^3 \; = \; 1
            \end{equation*}
            and
            \begin{equation*}
              \left( \frac{n(n+1)}{2} \right)^2  \; = \; 1.
            \end{equation*}
          </p><span class="incontext"><a href="section-27.html#p-1015">in-context</a></span>
