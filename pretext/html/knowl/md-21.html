\begin{gather*}
(k+1)^3 + 2(k+1) + 6\\
= (k^3 + 3k^2 + 3k + 1) + (2k + 2) + 6\\
= (k^3 + 2k + 6) + 3k^2 + 3k + 3\\
= (k^3 + 2k + 6) + 3(k^2 + k + 1).
