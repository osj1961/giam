\prod_{i=2}^{k+1} \left(1 - \frac{1}{i}\right)\\
= \left(1 - \frac{1}{k+1}\right) \; \cdot \; \prod_{i=2}^{k} \left(1 - \frac{1}{i}\right)\\
= \left(1 - \frac{1}{k+1}\right) \; \cdot \; \frac{1}{k}\\
= \frac{1}{k+1}.
