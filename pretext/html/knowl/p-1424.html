<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      The sum of the degrees of all the vertices in a graph \(G\),
      \begin{equation*}
        \sum_{v\in V(G)} \deg(v),
      \end{equation*}
      counts every edge of \(G\) exactly twice.
