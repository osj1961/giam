<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    In spoken language the symbol \(d \divides n\) can be translated in a variety
    of ways:

    <ul style="list-style-type: disc;">
<li id="li-43"><p id="p-106">
          \(d\) is a divisor of \(n\).
        </p></li>
<li id="li-44"><p id="p-107">
          \(d\) divides \(n\) evenly.
        </p></li>
<li id="li-45"><p id="p-108">
          \(d\) is a factor of \(n\).
        </p></li>
<li id="li-46"><p id="p-109">
          \(n\) is an integer multiple of \(d\).
        </p></li>
</ul>
    </p><span class="incontext"><a href="sec_num_thry.html#p-105">in-context</a></span>
