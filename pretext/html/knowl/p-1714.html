<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    A bit more algebra (and the formula for the sum of a geometric series) leads us to
    \begin{equation*}
      T = \frac{1}{1-r}\left( 1 + \frac{2r}{1-r} \right),
    \end{equation*}
    which simplifies to
    \begin{equation*}
      T = \frac{1+r}{(1-r)^2}.
    \end{equation*}
