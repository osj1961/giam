<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">6.4.5</span>
</h5>
<p>
        If \(A\) and \(B\) are sets, then \(f\) is a function from \(A\) to \(B\) (which
        is expressed symbolically by \(f:A\longrightarrow B\)), if and only if
        \(f\) is a subset of \(A\times B\), \(\Dom{f}=A\) and \(((a,b) \in f \; \land \; (a,c) \in f \; \implies \; b=c\).
      </p></article><span class="incontext"><a href="sec_functions.html#definition-14">in-context</a></span>
