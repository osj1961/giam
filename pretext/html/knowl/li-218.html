<p id="p-545">
          \(g\) has order 3 or it has order 4.

          If \(g\) has order 3, then \(g\) has an inverse.

          If \(g\) has order 4, then \(g\) has an inverse.

          Therefore, \(g\) has an inverse.

          \hint{constructive dilemma}
