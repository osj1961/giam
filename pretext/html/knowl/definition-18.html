<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">6.5.6</span>
</h5>
<p>
        The function \(\pi_1: \Reals \times \Reals \longrightarrow \Reals\) known
        as <em class="terminology">projection onto the first coordinate</em> is
        defined by
        \begin{equation*}
          \pi_1((x,y)) = x.
        \end{equation*}
      </p></article><span class="incontext"><a href="sec_special_functions.html#definition-18">in-context</a></span>
