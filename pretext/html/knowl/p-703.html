<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    For any particular graph, we can ask for its <!--Style me with CSS--><em>pebbling number</em>, \(\rho\).
    This is the smallest number so that if \(\rho\) pebbles are distributed <!--Style me with CSS--><em>in any way whatsoever</em> on the nodes of the graph, it will be possible to use
    pebbling moves so as to get a pebble to any node.
