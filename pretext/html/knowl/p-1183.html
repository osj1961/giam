<p><h5 class="heading"><span class="type">Paragraph</span></h5>
    We will define an equivalence relation \(\relS\) on the set of natural numbers
    by using the square-free part:
    \begin{equation*}
      \forall x, y \in \Naturals, \; x \relS y \; \iff sf(x) = sf(y)
    \end{equation*}
  </p><span class="incontext"><a href="sec_eq_rel.html#p-1183">in-context</a></span>
