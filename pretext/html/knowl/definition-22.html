<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">8.1.1</span>
</h5>
<p>
        (Well . . . not quite.) For all sets \(A\) and \(B\), we say \(A\) and \(B\) are
        equivalent, and write \(A \equiv B\) iff \(|A| = |B|\).
