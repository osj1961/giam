<p id="p-967">
          The sum of the first \(n\) (positive) odd numbers is \(n^2\).

          \hint{The sum of the first \(0\) positive odd numbers is \(0^2\).  Or, the sum of the first \(1\) positive odd numbers is \(1^2\).}
