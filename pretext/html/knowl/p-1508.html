<p><h5 class="heading"><span class="type">Paragraph</span></h5>
      Any of the sets in \(B\) can be obtained by adjoining the element \(n\) to
      a \(k-1\) subset of the \((n-1)\)-set
      \(\{1, 2, 3, \ldots, n-1 \}\), so \(|B| = \binom{n-1}{k-1}\).
